<body>
    	<!-- Creating a log in page for parents. -->
    	<div class="login-page" >

    	<h1> Login </h1>
    		<!-- Creating parent ID input box-->
        <form id="formId" method="post" name="myform">
          
    		  <div class="parent-id">
    			<input type="text" placeholder="Username ID" id="parent-id" name="parent-id">
    		  </div>

			<!--Creating password input box-->    		
			  <div class="parent-password">
    			<input type="password" placeholder="Password" name="parent-password" id="parent-password">
    	  </div>
        
      <!--School selection drop down--> 
         <div class="school-list">
           <form id="link">
            <p> </p>
             <label for="schools"> Choose a school: </label>
             <select name="schools" id="schools">
               <option> Toyota Elementary </option>
               <option> Lexus Elementary </option>
               <option> Aichi Elementary </option>
               <option> Kamigo Elementary </option>
               <option> Shimomaya Elementary </option>  
             </select> 
    	<!-- Sign in button -->
        <input class="sign-in-button" type="button" value="Sign in" onclick=validate()>	
    	</div>
        </form>
</body>
